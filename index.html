<!DOCTYPE html>
<html lang="id">
<head>
    <meta content="width=device-width, initial-scale=1" charset="UTF-8" name="viewport">
    <base target="_blank">
    <title>Online Shop</title>
    <link href="/icon.jpg" rel="icon" type="image/png" sizes="16x16 32x32">
    <style>
        html, body{margin:0px; padding:0px}
        #frame{position:fixed; top:0px; right:0px; bottom:0px; left:0px; width:100%; height:100%; border:none}
        #toast_container{position:fixed; bottom:10%; left:0px; right:0px; z-index:5}
        #toast{background-color:rgba(0,0,0,0.9); color:#fff; padding:5px; text-align:center; border-radius:50px; border:solid #fff; border-width:1px 5px; margin:auto; width:80%; max-width:500px}
    </style>
    <script>
        function loaded(){
            document.getElementById("frame").src = "https://script.google.com/macros/s/AKfycbwLCMuqczq6npuFz9Wq9Kx9rguCQyxw4eW8IrQ2pTn8x0O89RE/exec";
            document.getElementById("toast").textContent = "Loading ...";
            document.getElementById("toast_container").style.display = "block";
            setTimeout(function(){
                document.getElementById("toast_container").style.display = "none";
            }, 3000);
        }
    </script>
</head>
<body onload="loaded()">
    <iframe id="frame" frameborder="0" sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation">
        Your browser doesn't support iframe.
    </iframe>
    <div id="toast_container" hidden><div id="toast"></div></div>
</body>
</html>
